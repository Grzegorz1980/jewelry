<div *ngIf="selectedId">
<br/>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
    <td mat-cell *matCellDef="let sourcefiledetail"> {{sourcefiledetail.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="itemNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Number </th>
    <td mat-cell *matCellDef="let sourcefiledetail"> {{sourcefiledetail.itemNumber}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let sourcefiledetail"> {{sourcefiledetail.price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
